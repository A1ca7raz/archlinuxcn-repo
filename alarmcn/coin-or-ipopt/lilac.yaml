maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('releases/'))
post_build: git_pkgbuild_commit

repo_depends:
  - mumps-seq
  - metis

update_on_build:
  - pkgbase: mumps-seq
  - pkgbase: metis

update_on:
  - source: github
    github: coin-or/Ipopt
    use_latest_tag: true
    include_regex: 'releases/\d+\.\d+\.\d+'
  - source: manual
    manual: 1
