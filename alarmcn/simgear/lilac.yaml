maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: git_pkgbuild_commit

update_on:
  - source: regex
    url: 'https://sourceforge.net/projects/flightgear/rss?path=/'
    regex: simgear-([0-9.]+)\.tar
  - source: alpm
    alpm: expat
    provided: libexpat.so
  - source: manual
    manual: 2

repo_depends:
  - plib
