maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts
  - gr-framework-git

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/GR_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: gr-framework-git
    strip_dir: true
    filename: 'libGKS.so.\d+'
  - source: alpmfiles
    pkgname: gr-framework-git
    strip_dir: true
    filename: 'libGR.so.\d+'
  - source: alpmfiles
    pkgname: gr-framework-git
    strip_dir: true
    filename: 'libGR3.so.\d+'
  - source: alpmfiles
    pkgname: gr-framework-git
    strip_dir: true
    filename: 'libGRM.so.\d+'
  - source: manual
    manual: 2
