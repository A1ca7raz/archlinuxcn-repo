pre_build_script: aur_pre_build(maintainers=['JstKddng'])

post_build: aur_post_build

time_limit_hours: 4

update_on:
  - source: aur
    aur: ungoogled-chromium
  - alias: icu
  - source: alpm
    alpm: flac
    provided: libFLAC.so
  - source: alpm
    alpm: dav1d
    provided: libdav1d.so
  - source: cmd
    cmd: curl -sS https://archlinux.org/packages/extra/x86_64/re2/files/json/ | jq | rg 'usr/lib/libre2.so.\d+' | awk -F '"' '{print $2}'
  - source: manual
    manual: 1.0.3

maintainers:
  - github: dctxmei
