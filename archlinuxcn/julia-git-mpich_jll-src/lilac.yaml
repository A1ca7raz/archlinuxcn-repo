maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - julia-pkg-scripts
  - mpich

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/MPICH_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: mpich
    strip_dir: true
    filename: libmpi.so.\d+
  - source: alpmfiles
    pkgname: mpich
    strip_dir: true
    filename: libmpicxx.so.\d+
  - source: alpmfiles
    pkgname: mpich
    strip_dir: true
    filename: libmpifort.so.\d+
  - source: manual
    manual: 1
