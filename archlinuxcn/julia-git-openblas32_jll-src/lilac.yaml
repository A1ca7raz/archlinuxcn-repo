maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - julia-pkg-scripts
  - openblas-git

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/OpenBLAS32_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: openblas-git
    strip_dir: true
    filename: libopenblas.so.\d+
  - source: manual
    manual: 2
