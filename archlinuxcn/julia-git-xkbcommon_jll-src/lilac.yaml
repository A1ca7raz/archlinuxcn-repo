maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/xkbcommon_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: libxkbcommon
    provided: libxkbcommon.so
  - source: alpm
    alpm: libxkbcommon-x11
    provided: libxkbcommon-x11.so
  - source: manual
    manual: 1
