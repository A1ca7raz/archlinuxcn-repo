maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/OpenJpeg_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: openjpeg2
    strip_dir: true
    filename: 'libopenjp2.so.\d+'
  - source: manual
    manual: 1
