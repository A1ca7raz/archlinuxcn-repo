maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/libpng_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: libpng
    provided: libpng16.so
  - source: manual
    manual: 1
