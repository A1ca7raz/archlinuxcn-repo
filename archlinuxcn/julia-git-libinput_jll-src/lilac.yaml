maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/libinput_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: libinput
    strip_dir: true
    filename: libinput.so.\d+
  - source: manual
    manual: 1
