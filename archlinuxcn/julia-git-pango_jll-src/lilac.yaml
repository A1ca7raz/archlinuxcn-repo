maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/Pango_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: pango
    provided: libpango-1.0.so
  - source: alpm
    alpm: pango
    provided: libpangocairo-1.0.so
  - source: alpm
    alpm: pango
    provided: libpangooft2-1.0.so
  - source: manual
    manual: 1
