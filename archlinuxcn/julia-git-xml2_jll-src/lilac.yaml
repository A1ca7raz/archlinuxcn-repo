maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/XML2_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: libxml2
    provided: libxml2.so
  - source: manual
    manual: 1
