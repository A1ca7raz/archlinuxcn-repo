maintainers:
  - github: CoelacanthusHex
    email: CoelacanthusHex@gmail.com

build_prefix: extra-x86_64

pre_build: vcs_update

post_build: git_pkgbuild_commit

repo_depends:
  - libdovi

update_on:
  - source: github
    github: haasn/libplacebo
    branch: master
  - source: alpm
    alpm: glad
  - source: alpm
    alpm: vulkan-icd-loader
    provided: libvulkan.so
  - source: alpm-lilac
    alpm: libdovi
    provided: libdovi.so
  - source: alpm
    alpm: glslang
    from_pattern: ^(\d+\.\d+).*
    to_pattern: \1
  - source: alpm
    alpm: lcms2
    provided: liblcms2.so
  - source: alpm
    alpm: shaderc
    provided: libshaderc_shared.so
  - source: alpm
    alpm: libepoxy
    provided: libepoxy.so
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    alpm: ffmpeg
    provided: libavutil.so
  - source: alpm
    alpm: ffmpeg
    provided: libavformat.so
  - source: alpm
    alpm: glfw-x11
    from_pattern: ^(\d+\.\d+).*
    to_pattern: \1
