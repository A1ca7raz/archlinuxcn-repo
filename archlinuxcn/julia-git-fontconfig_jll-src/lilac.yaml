maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openblas-lapack-git: openblas-git
  - openblas-lapack-git
  - libutf8proc-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/Fontconfig_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - alias: alpm-lilac
    alpm: julia-git
    provided: julia
  - source: alpm
    alpm: fontconfig
    provided: libfontconfig.so
  - source: manual
    manual: 1
