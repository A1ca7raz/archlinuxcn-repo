maintainers:
  - github: Integral-Tech
    email: integral@murena.io

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: github
    github: MatsuriDayo/nekoray
    use_latest_tag: true

  - source: archpkg
    archpkg: yaml-cpp
    provided: libyaml-cpp.so
    strip_release: true

  - source: archpkg
    archpkg: abseil-cpp
    strip_release: true
