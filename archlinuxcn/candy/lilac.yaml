maintainers:
  - github: lanthora
    email: lanthora@outlook.com

pre_build_script: aur_pre_build(maintainers=['lanthora'])
post_build: aur_post_build

update_on:
  - source: aur
    aur: candy
  - source: alpm
    alpm: spdlog
    provided: libspdlog.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - source: alpm
    alpm: poco
