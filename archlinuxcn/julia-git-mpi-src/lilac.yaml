maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openblas-lapack-git: openblas-git
  - openblas-lapack-git
  - libutf8proc-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/MPI/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: manual
    manual: 2
