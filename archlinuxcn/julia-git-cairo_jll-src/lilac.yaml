maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/Cairo_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: cairo
    provided: libcairo.so
  - source: alpm
    alpm: cairo
    provided: libcairo-gobject.so
  - source: alpm
    alpm: cairo
    provided: libcairo-script-interpreter.so
  - source: manual
    manual: 1
