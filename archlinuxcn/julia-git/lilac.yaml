maintainers:
  - github: yuyichao

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - openspecfun-git
  - openblas-git: openblas64-git
  - libutf8proc-git
  - openlibm-git
  - llvm-julia
  - llvm-julia: llvm-libs-julia
  - proot-git

update_on_build:
  - pkgbase: llvm-julia

update_on:
  - source: vcs
    lilac_throttle: 3d
  - source: alpm
    alpm: curl
    provided: libcurl.so
  - source: alpm
    alpm: libgit2
    provided: libgit2.so
  - source: alpm-lilac
    alpm: openlibm-git
    provided: libopenlibm.so
  - source: alpm
    alpm: libssh2
    provided: libssh2.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedcrypto.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedtls.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedx509.so
  - source: alpm
    from_pattern: ^(\d+)\..*
    to_pattern: \1
    alpm: suitesparse
  - source: manual
    manual: 9
